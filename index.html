<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nganya Rides v0.6.0 — Dynamic Sunset Edition</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
</head>
<body>
  <div id="splash" class="splash"><h1>Made in Nairobi</h1></div>

  <div class="hud">
    <div class="info">💰 KES <span id="money-amt">0</span> | ⭐ Rep <span id="rep-amt">0</span></div>
    <div class="buttons">
      <button id="start-trip">Start Route</button>
      <button id="pause-trip">Pause</button>
    </div>
    <div id="trip-stage">Stage: —</div>
  </div>

<canvas id="scene"></canvas>

  <footer>
    <img src="assets/logos/draco_watermark.png" alt="DRACO iNC Techs" class="watermark" />
  </footer>

  <div id="trip-summary" class="hidden"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
