<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nganya Rides v0.4 — First Trip (CDN-Global)</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="data:," />

<!-- ✅ Load Three.js globally (no module imports) -->
<script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="splash" class="splash">
    <img src="assets/textures/splash_skyline.png" alt="Made in Nairobi" />
    <div class="splash-text">Made in Nairobi</div>
  </div>

  <img id="watermark" src="assets/logos/draco_watermark.png" alt="DRACO iNC Techs" />

  <div id="ui-top">
    <div>Role: <strong id="role-name">Conductor (1st-person)</strong></div>
    <div>KES <strong id="money-amt">0</strong></div>
    <div>Rep <strong id="rep-amt">0</strong></div>
  </div>

  <div id="canvas-wrap"><canvas id="scene" tabindex="0"></canvas></div>

  <div id="ui-bottom">
    <button id="start-trip">Start Trip</button>
    <button id="pause-trip">Pause</button>
    <div id="trip-stage">Stage: -</div>
  </div>

  <div id="trip-summary" class="overlay hidden"></div>
  <div id="log"></div>

  <!-- ✅ main.js now uses global THREE -->
  <script src="main.js"></script>
</body>
</html>
